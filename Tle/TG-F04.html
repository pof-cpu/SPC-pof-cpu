                <figure>
                    <pre class="no-whitespace-normalization"><code class="language-python" 
                        style="white-space:pre-line;">import matplotlib.pyplot as plt
                        import numpy as np
                        import matplotlib.pyplot as plt
                        import scipy.stats as sc
                        
                        X=np.array([0,1,2,3,4]) # abscisses
                        Yexp=np.array([0,2,4,6,8]) # ordonnés
                        plt.plot(X,Yexp,'+', color='blue')
                        
                        # equation : y=ax+b
                        droite=sc.linregress(X,Yexp)
                        a=droite.slope
                        b=droite.intercept
                        r=droite.rvalue
                        print("Coefficient directeur : ",a)
                        print("Ordonnée à l'origien : ", b)
                        print("Coef. correlation : ",r)
                        
                        #modèle
                        Y_mod=a*X+b
                        plt.plot(X,Y_mod,'-',color='red')
                        plt.show())</pre>
                    </code>
                </figure>
